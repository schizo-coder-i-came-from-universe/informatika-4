apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello-k8s
spec:
  replicas: 2               # Start with 2 copies
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - name: hello-k8s
          image: nginxdemos/hello:plain-text
          ports:
            - containerPort: 80
